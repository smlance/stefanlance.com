<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <!-- scripts -->

    <script type="text/javascript" src="/js/jquery-1.11.0.min.js">
    </script>

    <script type="text/javascript" src="/js/javascript.js">
    </script>

    <!-- end scripts -->

    <link rel="stylesheet" type="text/css" href="/css/styles.css" 	  media="screen" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' 	  rel='stylesheet' type='text/css'>

    <title>{{ page.title }}</title>

  </head>

  <body>

    <div id="wrapper">

      <header>
	<span id="dark-header"> Stefan Lance </span>
	<span id="light-header">// Blog</span>
      </header>

      <div id="contain-content">

	<nav>
	  <li><a href="/">Home</a></li>
	  <li><a href="/about">About</a></li>
	  <li><a href="http://github.com/smlance">Code</a></li>
	  <li><a href="/blog">Blog</a></li>
	  <li><a href="/contact">Contact</a></li>
	</nav>

	<div id="content">

	  <div id="post-header">
	    <span id="post-title">
	      {{ page.title }}
	    </span>
	    <span class="post-date">
	      {{ page.date | date: '%b %d, %Y' }}
	    </span>
	  </div>

	  <div id="post-content">
	    {{ content }}
	  </div>

	  <div id="comments">
 	    <div id="disqus_thread"></div>
	    <noscript>Please enable JavaScript to view the
	      <a href="http://disqus.com/?ref_noscript">comments 		powered by Disqus.</a></noscript>
 	  </div>
	</div>

      </div> <!-- end contain-content -->

      <footer>
	    <script type="text/javascript">
	      var disqus_shortname = 'stefanlanceblog';
	      var disqus_identifier = '{{ page.title }}';
	      var disqus_url = '{{ site.url }}{{ page.url }}';
	      (function() {
	      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	      })();
	    </script>
      </footer>

    </div> <!-- end wrapper -->

  </body>

</html>
